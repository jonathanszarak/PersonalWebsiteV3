<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plannr</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="Plannr.png" type="image/x-icon">
</head>
<body>
    <h1 class="title">Plannr</h1>
    <h2 class="subtitle">plan <b><u>simple</u></b></h2>
    <br><br>
    <nav class="social-navbar">
        <ul>
            <li><a href="https://github.com/jonathanszarak" target="_blank"><i class="fab fa-github"></i> /jonathanszarak</a></li>
            <li><a href="mailto:jszarakbuisness@gmail.com"><i class="fas fa-envelope"></i> jszarakbuisness@gmail.com</a></li>
            <li><a href="https://instagram.com/jonathan.szarak" target="_blank"><i class="fab fa-instagram"></i> /jonathan.szarak</a></li>
        </ul>
    </nav>

    <button id="add-item" class="bn5"><b>Add Item</b></button>

    <!-- Container for plan items -->
    <div id="plan-container" class="plan-container">
        <!-- Items will be added here -->
    </div>


    <!-- Pop-up Form -->
    <div id="popup-form" class="popup-form">
        <div class="form-content">
            <span id="close-popup" class="close">&times;</span>
            <h2>Add New Item</h2>
            <label for="item-title">Title:</label>
            <input type="text" id="item-title" name="item-title">
            <label for="item-description">Description:</label>
            <textarea id="item-description" name="item-description"></textarea>
            <label for="item-priority">Priority:</label>
            <select id="item-priority" name="item-priority">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
            </select>
            <button id="add-item-btn">Add</button>
        </div>
    </div>

    <div id="plan-items" class="plan-items"></div>

    <br><br><br>

    <a href="https://jonathanszarak.com" target="_blank" class="footer-link">designed and built by Jonathan Szarak</a>

    <script src="script.js"></script>
</body>
</html>
